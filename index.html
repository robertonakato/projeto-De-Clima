<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <h1>Como está o clima na sua cidade ehn?</h1>

    <form class="busca">
        <input placeholder="Digite Sua cidade" type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>
        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
        <h3 class="clima"> Seu Clima está</h6>
    </div>

    <div class="aviso"></div>
    <div class="mascote">
        <img src="./styles/imagens/foguinho.png" alt="">
    </div>

    <footer>Criado Por: ~ Roberto Junior</footer>

    <script src="./script/script.js"></script>
</body>
</html>
